<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <img class="profileImage" src="icons/Capture.PNG" alt="Profile Picture">
        </div>
        <div class="cardBody">
            <h1>Corey Rose</h1>
            <div>
                <img class="mapMarker" src="icons/map-marker.png" alt="">
                <h2>New Jersey</h2> 
            </div>
            <h3>Digital Nomad | Coding Ninja | Cat Dad</h3>
            <h4><em>Saving the World, One Line of Code at a Time</em></h4>
            <div>
                <img class="cogWheel" src="icons/gear.png" alt="Gear Symbol">
                <a href="">Edit Profile</a> 
            </div>
        </div>
    </div>

</body>

</html>
